name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
# Only consider v0.* tags for "previous release" / $PREVIOUS_TAG (avoids picking 1.x)
tag-prefix: 'v0.'
# Consider only releases whose target branch matches current ref (pgjdbc-style; helps if 1.x vs 0.x on different branches)
filter-by-commitish: true
# Limit GraphQL history fetch; many commits between releases â†’ 502/timeouts (release-drafter#1018, #1419)
history-limit: 100
pull-request-limit: 5

categories:
  - title: 'ğŸ’¥ Breaking Changes'
    labels:
      - breaking-change
  - title: 'ğŸ’¡ New Features'
    labels:
      - feature
      - enhancement
  - title: 'ğŸ Bug Fixes'
    labels:
      - bug
      - fix
      - bugfix
  - title: 'âš™ï¸ Technical Debt'
    labels:
      - refactor
  - title: 'ğŸ“ Documentation'
    labels:
      - documentation

change-template: "- (#$NUMBER) $TITLE by @$AUTHOR"

no-changes-template: 'No significant changes'

# Full Changelog link injected via workflow footer (correct previous v0.x tag).
# Explicit empty footer suppresses RD's default "Full Changelog" (uses $PREVIOUS_TAG).
footer: ''

template: |
  ## ğŸš€ Release

  ### What's Changed
  $CHANGES

version-resolver:
  major:
    labels:
      - major
  minor:
    labels:
      - minor
  patch:
    labels:
      - patch
  default: patch
